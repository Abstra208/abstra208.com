<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstra208 - Card</title>
    <link rel="stylesheet" href="./static/css/card.css">
    <link rel="shortcut icon" href="./abstra208_transparent_circle.png" type="image/x-icon">
</head>
<body>
    <div id="front-card">
        <div class="top">
            <div class="start-space"></div>
            <div class="middle-space">
                <div class="hole"></div>
            </div>
            <div class="end-space">
                <img src="./static/img/hostboard.svg" alt="">
            </div>
        </div>
        <div class="middle">
            <div class="name-space">
                <h1>Abstra208</h1>
                <p>Ludovic Morin</p>                
            </div>
            <div class="line-space">
                <div class="line"></div>
            </div>
        </div>
        <div class="bottom">
            <img src="./static/img/avatar.png" alt="">
        </div>
    </div>
</body>
</html>
